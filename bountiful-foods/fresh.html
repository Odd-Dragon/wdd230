    <main>
        <h2 class="form-title">Design your Dream Drink!</h2>
            <div class="form-box">
                <form>
                    <label for="fname">First Name *:</label>
                    <input id="fname" type="text" name="firstName" required>
                    <label for="email">Email *:</label>
                    <input id="email" type="email" name="email" placeholder="name@example.com" required>
                    <label for="phone">Phone Number *:</label>
                    <input id="phone" type="tel" name="phone" required>
                    <label for="fruit-choice-1">Choose your first fruit:</label>

                    <label for="fruit-choice-2">Choose your second fruit:</label>

                    <datalist id="fruitList">
                    </datalist>
                    <label for="fruit-choice-3">Choose your third fruit:</label>
                    <input id="fruit-choice" list="fruitList" name="fruit-choice-3" required>
                    <datalist id="fruitList">
                    </datalist>
                    <label for="description">Special Instructions: </label>
                    <textarea id="description"></textarea>
                    <input type="hidden" name="todaydate" value="CurrentDate">
                    <button onclick="popUp()">Submit</button>
                </form>
            </div>
